<!DOCTYPE html> <!--doctype declaration: tells the browser that this is an HTML file -->
<html> <!-- opening html tag -->
  <head> <!-- the head element contains meta information about the page -->
    <title>Example web page</title>
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
  </head>
  <body> <!-- the body element contains all of the content to display on the web page. -->
    <h1>Hello, World</h1> <!-- the heading for the page -->
    <p> <!-- the p tag makes a paragraph. -->
        Welcome to my webpage. This web page is a demonstration of HTML.
    </p>
    <img src="IMG_6273.png" alt="Is that Ryan Yang?">
  </body>
</html> <!-- closing html tag -->
